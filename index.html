<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link rel="stylesheet" href="style.css">
        </style>
    </head>
    <body>
        <div class="container">
            <h1> ♐︎ Guess The Number </h1>
            <p class="subtitle"> Pick a number between 1 to 10</p>
            <div id="game">
                <input type="number" id="guess" min="1" max="10" placeholder="Enter Number"/>
                <button><onClick=checkGuess()></onClick></button>
                <p id="message">Start guessing</p>
            </div>
        </div>
        <script> src="script.js" </script>
    </body>
</html>
